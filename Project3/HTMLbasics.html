<!DOCTYPE html>
<html>

<head>
    <title>Jala Academy</title>
</head>

<body>

    <h1>Heading 1</h1>
    <p>Paragraph </p>

    <i>Italic Text </i>
    <b>Bold Text</b>

    <a href="#section2">Go to Section 2</a>

    <ul>
        <li>  Item 1</li>
        <li>  Item 2</li>
        <li>  Item 3</li>
    </ul>

    <label for="inputField">Input Field:</label>
    <input type="text" id="inputField">

    <blockquote>Here goes a blockquote.</blockquote>

    <hr>

    <img src="your-image.jpg" alt="Your Image">

    <div id="section2">
        <h2>Section 2</h2>
        <p>This is the second section of your page.</p>
        <span>This is a span element.</span>
    </div>

    <style>        a:hover {
            color: red;
            text-decoration: underline;
        }

        p::first-line {
            font-weight: bold;
        }

        span::before {
            content: "Start: ";
        }

        span::after {
            content: "; End.";
        }
    </style>

</body>

</html>
