<!DOCTYPE html>
<html>

<head>
    <title>Input Types and Attributes</title>
</head>

<body>

    <!-- Input Attributes -->
    <form>
        <label for="text">Text Input:</label>
        <input type="text" id="text" name="text">

        <label for="password">Password Input:</label>
        <input type="password" id="password" name="password">

        <label for="submit">Submit Button:</label>
        <input type="submit" id="submit" value="Submit">

        <label for="reset">Reset Button:</label>
        <input type="reset" id="reset" value="Reset">

        <label for="radio">Radio Button:</label>
        <input type="radio" id="radio" name="gender" value="male"> Male

        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="subscribe" value="yes"> Subscribe

        <label for="button">Button:</label>
        <button type="button" id="button">Click me</button>
    </form>

    <!-- HTML5 Input Types -->
    <form>
        <label for="number">Number Input:</label>
        <input type="number" id="number" name="number" min="1" max="10" step="1">

        <label for="range">Range Input:</label>
        <input type="range" id="range" name="range" min="1" max="100" step="1">

        <label for="color">Color Input:</label>
        <input type="color" id="color" name="color">

        <label for="date">Date Input:</label>
        <input type="date" id="date" name="date">

        <label for="file">File Input:</label>
        <input type="file" id="file" name="file">

        <label for="time">Time Input:</label>
        <input type="time" id="time" name="time">

        <label for="month">Month Input:</label>
        <input type="month" id="month" name="month">

        <label for="week">Week Input:</label>
        <input type="week" id="week" name="week">

        <label for="email">Email Input:</label>
        <input type="email" id="email" name="email">
    </form>

    <!-- Input Restrictions -->
    <form>
        <label for="disabled">Disabled Input:</label>
        <input type="text" id="disabled" name="disabled" disabled>

        <label for="max">Max Length Input:</label>
        <input type="text" id="max" name="max" maxlength="5">

        <label for="min">Min Length Input:</label>
        <input type="text" id="min" name="min" minlength="3">

        <label for="readonly">Readonly Input:</label>
        <input type="text" id="readonly" name="readonly" readonly>

        <label for="required">Required Input:</label>
        <input type="text" id="required" name="required" required>

        <label for="size">Size Input:</label>
        <input type="text" id="size" name="size" size="10">

        <label for="value">Value Input:</label>
        <input type="text" id="value" name="value" value="Default Value">
    </form>

    <!-- Target Attribute -->
    <a href="https://www.example.com" target="_blank">Open in new tab</a>

    <!-- Iframes -->
    <iframe src="https://www.example.com" width="600" height="400" frameborder="0"></iframe>

    <!-- Marquee -->
    <marquee behavior="scroll" direction="left">scrolling text</marquee>

</body>

</html>
